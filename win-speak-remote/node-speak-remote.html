<script type="text/javascript">
    RED.nodes.registerType('win-speak-remote',{
        category: 'SARAH',
        color: '#3FADB5',
        defaults: { 
            name:      { value: undefined },
            input:     { value: undefined },
            pptTypeIn: { value: undefined },
        },
        inputs:1,
        outputs:1,
        icon: "speak.svg",
        align: "left",
        paletteLabel: "Speak",
        label: function() { return this.name || "Speak"; },
        oneditprepare: function() {
            $("#node-input-input") .typedInput({ default: this.pptTypeIn  || 'str', types:['str','msg']});
        }
    });
</script>

<script type="text/x-red" data-template-name="win-speak">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-input"><i class="icon-tag"></i> Input</label>
        <input type="text" id="node-input-input" style="width: 70%" placeholder="payload"/>  
    </div>
</script>

<script type="text/x-red" data-help-name="win-speak-remote">
    <p>Perform text to speech</p>
</script>
